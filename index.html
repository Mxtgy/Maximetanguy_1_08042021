<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a185ac6f9e.js" crossorigin="anonymous"></script>
    <title>Réservia</title>
</head>

<body>

    <header>
        <div class="re_image">
            <a class="re_logo" href="#tothehomepage"><img src="images/logo/Reservia.svg" alt=""></a>
        </div>
        <nav>
            <ul>
                <li><a href="">Hébergements</a></li>
                <li><a href="">Activités</a></li>
                <li><a href="" class="re_subscribe">S'inscrire</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="re_firstSection">
            <div class="re_texts">
                <p class="re_mainTitle">Trouvez votre hébergement pour des vacances de rêves</p>
                <p class="re_description">En plein centre ville ou en pleine nature</p>
            </div>
            <div class="re_searchBar">
                <div><i class="fas fa-map-marker-alt"></i> </div>
                <input type="text" placeholder="Marseille, France" name="" id="">
                <button type="submit">Rechercher</button>
            </div>
            <div class="re_filtres">
                <p class="re_titreFiltre">Filtres</p>
                <div class="re_filtre">
                    <div class="re_icon"><i class="fas fa-money-bill-wave"></i></div>
                    <p class="re_filtreName">économique</p>
                </div>
                <div class="re_filtre">
                    <div class="re_icon"><i class="fas fa-child"></i></div>
                    <p class="re_filtreName">familial</p>
                </div>
                <div class="re_filtre">
                    <div class="re_icon"><i class="fas fa-heart"></i></div>
                    <p class="re_filtreName">romantique</p>
                </div>
                <div class="re_filtre">
                    <div class="re_icon"><i class="fas fa-dog"></i></div>
                    <p class="re_filtreName">animaux autorisés</p>
                </div>
            </div>
            <div class="re_infoResults">
                <div class="re_iconInfo"><i class="fas fa-info"></i></div>
                <p class="re_resultText">Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
        <section></section>
    </main>

</body>
</html>
